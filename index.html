<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script> 
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="options">
            <button type="button" class="rock">Rock</button>
            <button type="button" class="paper">Paper</button>
            <button type="button" class="scissors">Scissors</button>
        </div>
        <div class="computer">
            <span class="computer-choice">Computer choice: </span>
            <span class="computer-choice">PAPER</span>
        </div>
        <div class="winner">
            <div class="round-winner">Round winner: </div>
            <div class="round-winner">USER</div>
        </div>
        <div class="results">
            <div class="scores-u">
                <div>User:</div>
                <div class="user-score">3</div>
            </div>
            <div class="scores-c">
                <div>Computer:</div>
                <div class="computer-score">1</div>
            </div>
        </div>
        <div class="round-counter">
            <div class="round-txt">Round:</div>
            <div class="round-n">2</div>
        </div>
    </div>
</body>
</html>
